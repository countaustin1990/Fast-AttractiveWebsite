<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast & Attractive Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="./style.css"/>
<style>
 .scroll-indicator {
  position: absolute;
  bottom: 5%; /* Set the position relative to the bottom of the viewport */
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  animation: bounce 1.5s infinite;
  font-size: 24px;
  color: #fff;
}

/* Bounce Animation */
@keyframes bounce {
  0%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  50% {
    transform: translateX(-50%) translateY(-10px);
  }
}


</style>
</head>
<body>
<!-- Toolbar -->
<nav class="navbar navbar-expand-lg navbar-dark toolbar py-3">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#hero" class="nav-link scroll-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link scroll-link">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Hero Section with 3D Background -->
  <section id="hero">
    <div class="container hero-content">
      <h1 class="hero-header">Pixel Perfect Visuals</h1>
      <p class="hero-text">Explore the world of perfect UI designs</p>
      <div class="scroll-indicator" data-target="#contact"><i class="fas fa-chevron-down"></i></div>
    </div>
  </section>
  <!-- Social Media Button -->
<div id="socialButton" class="social-button">
  <i class="fas fa-share-alt toggle-icon"></i>
  <ul class="social-icons d-none">
    <li><a href="#" class="text-white"><i class="fab fa-facebook"></i></a></li>
    <li><a href="#" class="text-white"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#" class="text-white"><i class="fab fa-instagram"></i></a></li>
    <li><a href="#" class="text-white"><i class="fab fa-linkedin"></i></a></li>
  </ul>
</div>


  <!-- Contact Section -->
  <section id="contact">
    <h1 class="contact-header">Contact Us</h1>
  </section>

  <!-- CDN Links -->
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- Three.js for 3D Effects -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

  <!-- Custom Scripts -->
<script src="./main.js"></script>
</body>
</html>
